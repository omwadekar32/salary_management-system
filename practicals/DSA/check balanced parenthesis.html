<script>
    class Stack {
        constructor() {
            this.items = [];
            this.top = -1;
        }
        push(element) {
            this.items[++(this.top)] = element;
        }
        pop() {
            if (this.items.length == 0)
                return "Underflow";
            let ch = this.items[this.top--];
            return ch;
        }
    }
    let stack = new Stack();
    let valid = true;
    let temp;

    let exp = prompt('Enter the Expression which is to be checked :');
    for (var i = 0; i < exp.length; i++) {
        if (exp[i] == '(' || exp[i] == '{' || exp[i] == '[')
            stack.push(exp[i]);
        if (exp[i] == ')' || exp[i] == '}' || exp[i] == ']')
            if (stack.top == -1)
                valid = false;
            else {
                temp = stack.pop();
                if (exp[i] == ')' && (temp == '{' || temp == '['))
                    valid = false;
                if (exp[i] == '}' && (temp == '(' || temp == '['))
                    valid = false;
                if (exp[i] == ']' && (temp == '(' || temp == '{'))
                    valid = false;
            }
    }
    if (stack.top >= 0)
        valid = false;
    if (valid == true)
        console.log("Valid expression ");
    else
        console.log("Invalid expression ");

</script>
