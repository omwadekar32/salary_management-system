<script>
    class Stack {
        constructor(size) {
            this.items = [];
            this.top = -1;
            this.size = size;
        }
        push(element) {
            if (this.top == this.size - 1) {
                console.log("stack is Full")
                return;
            }
            this.items[++(this.top)] = element;
        }
        pop() {
            if (this.items.length == 0)
                return "Underflow";
            let ch = this.items[this.top]; this.top = this.top - 1;
            console.log("poped element = " + ch);
        }
        display() {
            let i;
            for (i = 0; i <= this.top; i++)
                console.log(this.items[i]);
        }
    }
    let stack = new Stack(3);
    stack.push(17);
    stack.push(69);
    stack.push(13);
    stack.push(4);
    stack.display();
    stack.pop();
    stack.display();

</script>
