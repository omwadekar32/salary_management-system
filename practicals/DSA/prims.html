<script>
    function createAdjMatrix(V, G) {
        let adjMatrix = [];
        for (let i = 0; i < V; i++) {
            adjMatrix.push([]);
            for (let j = 0; j < V; j++) { adjMatrix[i].push(0); }
        }
        console.log(G)
        console.log("graph length=" + G.length)
        for (let i = 0; i < G.length; i++) {
            adjMatrix[G[i][0]][G[i][1]] = G[i][2];
            adjMatrix[G[i][1]][G[i][0]] = G[i][2];
        }
        return adjMatrix;
    }
    function prims(V, G) {
        let adjMatrix = createAdjMatrix(V, G);
        let vertex = 0; let MST = []; let edges = []; let visited = [];
        let minEdge = [null, null, Infinity];
        while (MST.length !== V - 1) {
            visited.push(vertex);
            for (let r = 0; r < V; r++) {
                if (adjMatrix[vertex][r] !== 0) {
                    edges.push([vertex, r, adjMatrix[vertex][r]]);
                }
            }
            for (let e = 0; e < edges.length; e++) {
                if (edges[e][2] < minEdge[2] && visited.indexOf(edges[e][1]) === -1) {
                    minEdge = edges[e];
                }
            }
            edges.splice(edges.indexOf(minEdge), 1);
            MST.push(minEdge);
            vertex = minEdge[1];
            minEdge = [null, null, Infinity];
        }
        return MST;
        console.log(MST)
    }
    let a = 0, b = 1, c = 2, d = 3;
    let graph = [
        [a, b, 2],
        [a, c, 3],
        [c, d, 1],
        [b, d, 4]
    ];
    console.log(prims(4, graph));

</script>
