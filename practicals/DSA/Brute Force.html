<script>
    function search(arr, search_Element) {
        let left = 0; let length = arr.length;
        let right = length - 1; let position = -1;
        for (left = 0; left <= right;) {
            if (arr[left] == search_Element) {
                position = left;
                console.log("Element found in Array at " + (position + 1) + " Position with " + (left + 1) + " Attempt");
                break;
            }
            if (arr[right] == search_Element) {
                position = right;
                console.log("Element found in Array at " + (position + 1) + " Position with " + (length - right) + " Attempt");
                break;
            }
            left++; right--;
        }
        if (position == -1)
            console.log("Not found in Array with " + left + " Attempt");
    }
    let arr = [1, 2, 3, 4, 5];
    let search_element = 5;
    search(arr, search_element);

</script>
