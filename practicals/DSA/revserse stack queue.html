<script>
    class Stack {
        constructor() {
            this.elements = [];
        }
        push(element) {
            this.elements.push(element);
        }
        pop() {
            if (this.isEmpty()) return "Underflow situation";
            else return this.elements.pop();
        }
        isEmpty() {
            return this.elements.length == 0;
        }
        print() {
            return this.elements;
        }
    }
    class Queue {
        constructor() {
            this.elements = [];
        }
        enqueue(element) {
            this.elements.push(element)
        }
        dequeue() {
            if (!this.isEmpty()) {
                return this.elements.shift();
            } else {
                return 'Underflow situation';
            }
        }
        isEmpty() {
            return this.elements.length == 0;
        }
    }
    function reverse(stack) {
        const queue = new Queue();
        while (!stack.isEmpty()) {
            queue.enqueue(stack.pop());
        }
        while (!queue.isEmpty()) {
            stack.push(queue.dequeue());
        }
    }
    const stack = new Stack();
    stack.push('Welcome');
    stack.push('There');
    stack.push('Hi');
    console.log('Printing stack before reversal: ', stack.print());
    reverse(stack);
    console.log('Printing stack after reversal: ', stack.print());
</script>
