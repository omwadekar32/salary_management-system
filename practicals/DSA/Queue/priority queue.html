<script>
    class Node {
        constructor(priority, element) {
            this.priority = priority;
            this.element = element;
            this.next = null
        }
    }
    class priority_queue {
        constructor() {
            this.front = null;
            this.size = 0;
        }
        insert(priority, element) {
            let temp = new Node(priority, element);
            let q;
            if (this.front == null || priority < this.front.priority) {
                temp.next = this.front;
                this.front = temp;
            } else {
                q = this.front;
                while (q.next != null && q.next.priority <= priority) q = q.next;
                temp.next = q.next;
                q.next = temp;
            }
        }
        delete() {
            if (this.front == null)
                console.log("Queue underflow");
            else {
                console.log("Deleted item is" + this.front.element);
                this.front = this.front.next;
            }
        }
        displayqueue() {
            if (this.front == null)
                console.log("Queue is empty ");
            else {
                var current = this.front;
                while (current) {
                    console.log(current.element + " "); current = current.next;
                }
            }
        }
    }
    const pq = new priority_queue();
    pq.insert(3, 1);
    pq.insert(2, 3);
    pq.insert(1, 2);
    pq.displayqueue();
    pq.delete();
    pq.displayqueue();

</script>
