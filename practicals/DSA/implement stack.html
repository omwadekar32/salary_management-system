<script>
    class Node {
        constructor(element) {
            this.element = element;
            this.next = null
        }
    }
    class stack {
        constructor() {
            this.head = null;
            this.size = 0;
        }
        push(element) {
            let value, data;
            let top = new Node(element);
            if (this.head == null)
                this.head = top;
            else {
                top.next = this.head;
                this.head = top;
            }
        }
        pop() {
            let item;
            if (this.head == null) {
                console.log("Stack Undeflow");
            } else {
                item = this.head.element;
                this.head = this.head.next;
                console.log("Item popped is" + item);
            }
        }
        display() {
            if (this.head == null) {
                console.log("Stack is Empty");
                return;
            }
            let top = this.head;
            console.log("Elements in the Stack are");
            while (top) {
                console.log(top.element + " ");
                top = top.next;
            }
        }
    }
    let ll = new stack();
    ll.push(10);
    ll.push(20);
    ll.push(30);
    ll.push(40);
    ll.display();
    ll.pop();
    ll.display();
</script>
