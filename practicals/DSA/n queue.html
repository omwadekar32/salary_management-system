<script>
  class N_queen_problem {
    constructor(size) {
        this.size = size;
        this.board = [];
        for (let i = 0; i < size; i++) {
            this.board.push([]);
            for (let j = 0; j < size; j++) {
                this.board[i][j] = 0;
            }
        }
    }
    is_attack(i, j) {
        let k, l;
        for (k = 0; k < this.size; k++) {
            if ((this.board[i][k] == 1) || (this.board[k][j] == 1))
                return 1;
        }
        for (k = 0; k < this.size; k++) {
            for (l = 0; l < this.size; l++) {
                if (((k + l) == (i + j)) || ((k- l) == (i - j))) {
                    if (this.board[k][l] == 1)
                        return 1;
                }
            }
        }
        return 0;
    }
    N_queen(n) {
        let i, j;
        if (n == 0)
            return 1;
        for (i = 0; i < this.size; i++) {
            for (j = 0; j < this.size; j++) {
                {
                    this.board[i][j] = 1;
                    if (this.N_queen(n - 1) == 1) {
                        return 1;
                    }
                    this.board[i][j]  = 0;
                }
            }
        }
        return 0;
    }
    printBoard() {
        for (let i = 0; i < this.size; i++) {
            let row = '';
            for (let j = 0; j < this.size; j++) {
                row += ` ${this.board[i][j]}`;
            }
            console.log(row);
        }
    }
}
"use strict"
const ps = require("prompt-sync");
const prompt = ps();
let n = prompt("Enter the value of N for NxN chessboard");
let nQueen = new N_queen_problem(n);
nQueen.N_queen(n);
nQueen.printBoard();

</script>
